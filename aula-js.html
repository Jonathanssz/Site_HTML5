<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aprendendo JavaScript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            function acenderLampada() {
                document.getElementById("lampada").src = "_imagens/lampada-acesa.jpg";
            }
            function apagarLampada() {
                document.getElementById("lampada").src = "_imagens/lampada-apagada.jpg";
            }
            function quebrarLampada() {
                document.getElementById("lampada").src = "_imagens/lampada-quebrada.jpg";
            }
        </script>
    </head>
    <body>
        <h1>Acenda a Lâmpada</h1>
        <img id="lampada" src="_imagens/lampada-apagada.jpg" alt="Lâmpada Apagada"
            onmousemove="acenderLampada()"
            onmouseout="apagarLampada()"
            onclick="quebrarLampada()">
    </body>
</html>
